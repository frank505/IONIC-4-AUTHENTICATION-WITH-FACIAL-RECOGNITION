<ion-content padding>


    <ion-row>
      <ion-col size="12">
     <div class="imgcontainer">
      <img src="../../assets/images/face_recog_102.JPG" alt="" srcset="" alt="Avatar" class="avatar">
     </div>
  
      </ion-col>
    </ion-row>
  
  
  
     <form  #loginForm=ngForm  (ngSubmit)="register()">

        <ion-item>
            <ion-label position="floating"  required>Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required  type="name" name="name" [(ngModel)]="form.name" ></ion-input>
          </ion-item>
     

       <ion-item>
         <ion-label position="floating"  required>Email <ion-text color="danger">*</ion-text></ion-label>
         <ion-input required  type="email" name="email" [(ngModel)]="form.email" ></ion-input>
       </ion-item>

       <ion-item>
         <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
         <ion-input required [(ngModel)]="form.password" name="password"  type="password" required></ion-input>
       </ion-item>
      
       <ion-button expand="full" color="primary" (click)="loadActionSheet()" style="margin-top:20px;" [disabled]="!loginForm.valid">
         Upload An Image &nbsp;<ion-icon  name="file"></ion-icon>
        </ion-button>      


       <ion-button expand="full" color="primary" style="margin-top:20px;" type="submit" [disabled]="!loginForm.valid">
         Register &nbsp;<ion-icon  name="person-add"></ion-icon>
       </ion-button>
       <ion-col size="12">
         <ion-text color="primary" routerLink="/home" class="register_link" style="justify-content: center;">
          <b>login here</b>
         </ion-text>
       </ion-col>
     </form>
   
 
  
   
  <div class="image_holder" #registerImage style="display:none">

    <img src="{{form.image}}"  id="user_image" alt="" style="width:50px;height:50px;"  srcset="">


  </div>
  


  
  </ion-content>
